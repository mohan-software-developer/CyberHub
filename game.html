<style>
    body {
        background: linear-gradient(45deg, #922f2f, #0073ff);
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }

    .card {
        max-width: 300px;
        /* Limit card width */
        margin: 10px;
        /* Add some spacing between cards */
        border: 1px solid #fff;
        border-radius: 15px;
        
    }

    .card:hover{
        box-shadow: 2px 2px 10px #ffffff;
    }

    .card img {
        display: block;
        margin-left: auto;
        margin-right: auto;
        height: 95%;
        width: 95%;
        border: 1px solid #fff;
        border-radius: 15px;
    }

    .card-img-top {
        margin: 5px;
        object-fit: cover;
        /* Maintain image aspect ratio */
        height: 150px;
    }

    .card-title {
        text-decoration: none;
        color: #fff;

    }
</style>
