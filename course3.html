    <script>
        const topics = [
            {
                title: "What is Cybersecurity?",
                content: "Cybersecurity is the ongoing effort to protect individuals, organizations and governments from digital attacks by protecting networked systems and data from unauthorized use or harm. Protecting Your Personal Data: ersonal data is any information that can be used to identify you, and it can exist both offline and online. Personal data describes any information about you, including your name, social security number, driver license number, date and place of birth, your motherâ€™s maiden name, and even pictures or messages that you exchange with family and friends. Cybercriminals can use this sensitive information to identify and impersonate you, infringing on your privacy and potentially causing serious damage to your reputation. What Do Hackers Want? So, with all this information about you available online, what do hackers want? Of course, they want your money. Can you think of an example that you have experienced yourself or that you have heard or read about, where cybercriminals have accessed or tried to access financial information online?"
            },
            {
                title: "What do cybercriminals do...",
                content: "Think of your computer or smartphone as your kingdom, and your data as the treasure within it. Cybercriminals are like thieves who want to steal your treasure. They use tricky tactics, like sending fake messages or trying to guess your passwords, to break into your kingdom and take your treasure."
            },
            {
                title: "Strategies to withstand...",
                content: "To defend against these cybercriminals, we use special tools and strategies. We create strong and unique passwords for our accounts, install shields called antivirus software to catch bad programs, and build walls with firewalls to block sneaky intruders."
            },
            {
                title: "Let's join with us...",
                content: "In this journey, you'll learn about different types of cyber threats, how to use encryption to keep secrets safe, and ways to stay alert against tricky schemes. By following cybersecurity practices, you become the hero of your own digital adventure, safeguarding your treasure and exploring the online realm safely. Remember, just like in any adventure, learning about cybersecurity takes time and practice, but with each step, you become better equipped to defend your kingdom and enjoy the wonders of the digital universe."
            }
        ];

        const contentContainer = document.getElementById("contentContainer");
        const prevButton = document.getElementById("prevButton");
        const nextButton = document.getElementById("nextButton");
        const completedButton = document.getElementById("completedButton");

        let currentTopicIndex = 0;
        let courseCompleted = 0;

        function renderContent() {
            const currentTopic = topics[currentTopicIndex];
            const contentHTML = `
            <h5>${currentTopic.title}</h5>
            <p>${currentTopic.content}</p>
        `;
            contentContainer.innerHTML = contentHTML;

            // Show/hide Completed button based on index
            if (currentTopicIndex === topics.length - 1) {
                completedButton.style.display = "inline-block";
                courseCompleted = 1;
            } else {
                completedButton.style.display = "none";
            }
        }

        prevButton.addEventListener("click", () => {
            if (currentTopicIndex > 0) {
                currentTopicIndex--;
                renderContent();
            }
        });

        nextButton.addEventListener("click", () => {
            if (currentTopicIndex < topics.length - 1) {
                currentTopicIndex++;
                renderContent();
            }
        });

        completedButton.addEventListener("click", () => {
            // Redirect to a new page when Completed button is clicked
            window.location.href = "category.html"; // Replace with your desired URL
        });

        renderContent();
    </script>
